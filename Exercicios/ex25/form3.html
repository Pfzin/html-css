<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="100" placeholder="0 a 100" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
