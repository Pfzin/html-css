<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
            div{
                display: inline-block;
                background-color: #b83bd7;
                border: 1px solid #2c0577;
                text-align: center;
                height: 200px;
                width: 200px;

            }
            #d1{
                background-color: #e70061;
            }
            #d2{
                background-color: #a003c7;
            }
            #d3{
                background-color: #4b09cb;
            }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
